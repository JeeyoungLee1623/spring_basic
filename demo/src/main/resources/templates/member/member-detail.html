<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member Detail</title>
</head>
<body>
<h1>Member Detail</h1>

<table>
  <tr>
    <th> ID</th>
    <th> Name</th>
    <th> Email</th>
    <th> Password</th>

  </tr>
    <td th:text="${member.id}"></td>
    <td th:text="${member.name}"></td>
    <td th:text="${member.email}"></td>
    <td th:text="${member.password}"></td>

  </tr>
</table>
</body>
</html>
