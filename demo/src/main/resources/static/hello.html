<!DOCTYPE html>
<html lang="en">
<!--static 에서는 html 파일 그대로 return 가능-->
<!--spring 에서는 먼저 static 경로에 파일이 있는지 찾고, 없으면 controller 에서 뒤진다.-->
<!--그래서 localhost:8080/hello.html 이 만약 static 에 있으면 해당 파일 return.-->
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <button onclick = "fetchHello()"> Get Hello </button>
    <p id = "getdata"> </p>

    <script>
        function fetchHello() {
         fetch('http://localhost:8080/hello')
          .then(response => response.text())
          .then(text => document.getElementById('getdata').innerHTML = text)
          .catch(error => console.error(error))
        }
    </script>
</body>
</html>
